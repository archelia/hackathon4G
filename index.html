<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bukalapak Spreading Growth Map</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/map.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="right">
        <p class="user-greeting">Hi, 4G (Go Growth GMV Go)!</p>
      </div>
      <h1 class="title">Bukalapak Spreading Growth Map</h1>
      <div class="clear"></div>
    </header>
    <div class="container">
      <h2 class="page-title space-bottom-10">User Population</h2>
      <div class="content">
        <div class="map-filters">
          <div class="right">
            <select class="form-control inline-items year">
              <option value="2017">2017</option>
            </select>
            <select class="form-control inline-items month" id="month" onChange="initMap()">
              <option value="january">January</option>
              <option value="february">February</option>
            </select>
          </div>
          <div class="left">
            <label class="form-label">Showing </label>
            <select class="form-control inline-items data-showing">
              <option value="user">User Population</option>
            </select>
          </div>
          <div class="clear"></div>
        </div>
        <div class="map-content">
          <div id="controls" class="nicebox">
              <div id="legend">
                  <div id="census-min">min</div>
                  <div class="color-key"><span id="data-caret">&#x25c6;</span></div>
                  <div id="census-max">max</div>
              </div>
          </div>
          <div id="data-box" class="nicebox">
            <label id="data-label" for="data-value"></label>
            <span id="data-value"></span>
          </div>
          <div id="map"></div>
          <div class="clear"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="copy">
        &copy; 2017 by 4G Team - Bukalapak Hackathon 2017
      </div>
    </footer>
  </div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ1K9TaK2vhGRWu4p-OWmxLin7uKt7LNI&callback=initMap"></script>
<script type="text/javascript" src="javascripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="javascripts/january.js"></script>
<script type="text/javascript" src="javascripts/february.js"></script>
<script type="text/javascript" src="javascripts/map.js"></script>
</body>
</html>
